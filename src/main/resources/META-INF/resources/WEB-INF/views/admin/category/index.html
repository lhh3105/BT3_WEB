<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="header">
    <title>Category List</title>
</head>
<body layout:decorate="~{layout}">
    <div>
        <h1>Categories</h1>
        <form th:action="@{/categories}" method="get">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
        <a href="/categories/new">Add New</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${page.content}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td>
                        <a th:href="@{'/categories/edit/' + ${category.id}}">Edit</a>
                        <a th:href="@{'/categories/delete/' + ${category.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <span th:text="'Page ' + ${page.number + 1} + ' of ' + ${page.totalPages}"></span>
        </div>
    </div>
</body>
</html>
